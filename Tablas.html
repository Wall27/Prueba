<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>Tablas</h1>
    <table border="1">
        <tr>
            <td colspan="3" >Ocupo 3 celdas</td>
            
        </tr>
        <tr>
            <td>Celda 4</td>
            <td>Celda 5</td>
            <td rowspan="2">Ocupo 2 celdas abajo</td>
        </tr>
        <tr>
            <td>Celda 7</td>
            <td>Celda 8</td>
            
        </tr>
    </table>
    <hr>
    <table border="1">
        <thead>
        <tr>
            <th colspan="2">Encabezado 1</th>
            <th>Encabezado 3</th>
            <th>Encabezado 4</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Celda 1</td>
            <td>Celda 2</td>
            <td>Celda 3</td>
            <td>Celda 4</td>
        </tr>
        <tr>
            <td>Celda 5</td>
            <td>Celda 6</td>
            <td>Celda 7</td>
            <td rowspan="2" width="300px">Celda 8 y 12 juntas</td>
        </tr>
        <tr>
            <td>Celda 9</td>
            <td>Celda 10</td>
            <td>Celda 11</td>
            
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4" height="50px" style="text-align: center;">
                Pie de la tablas
            </td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
